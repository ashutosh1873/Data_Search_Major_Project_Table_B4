<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
	<Marquee><b><u>Welcome to the Public Display Portal of Major Project Topics - B4</u></b></Marquee>
        <h1>Major Project Topic Submissions - B4</h1>
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for projects/Roll_No/Name/Topic...">
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Description</th>
                        <th>Group Members</th>
                        <th>Roll No 1</th>
                        <th>Name 1</th>
                        <th>Roll No 2</th>
                        <th>Name 2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated here -->
                </tbody>
            </table><br>
        </div>
        <button align = "right" ; onclick="printTable()">Print</button>
        <div id="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
